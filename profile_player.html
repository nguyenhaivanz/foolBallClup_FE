<!-- Start wrapper-->
<div id="wrapper">

    <div id="_wrapper_footer"></div>

    <header id="_header"></header>

    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row mt-3">
                <div class="col-lg-4">
                    <div class="card profile-card-2">
                        <div class="card-img-block" id="displayBGPlayer">
<!--                            <img class="img-fluid" src="https://via.placeholder.com/800x500" alt="Card image cap">-->
                        </div>
                        <div class="card-body pt-5">
                            <div id="displayAvaPlayer"></div>
                            <div class="icon-block">
                                <a href="https://www.facebook.com" target="_blank"><i
                                        class="fa fa-facebook bg-facebook text-white"></i></a>
                                <a href="https://twitter.com/twitter" target="_blank"> <i
                                        class="fa fa-twitter bg-twitter text-white"></i></a>
                                <a href="https://www.google.com/" target="_blank"> <i class="zmdi zmdi-google"></i></a>
                                <a href="https://github.com/" target="_blank"> <i class="zmdi zmdi-github-alt"></i></a>
                                <a href="https://www.youtube.com/" target="_blank"> <i
                                        class="zmdi zmdi-youtube-play"></i></a>
                                <a href="https://www.twitch.tv/" target="_blank"> <i class="zmdi zmdi-twitch"></i></a>
                                <a href="https://mail.google.com/" target="_blank"> <i
                                        class="zmdi zmdi-outlook"></i></a>
                                <a href="https://myaccount.google.com/" target="_blank"> <i
                                        class="zmdi zmdi-google-plus"></i></a>
                                <a href="https://web.whatsapp.com/" target="_blank"> <i class="zmdi zmdi-whatsapp"></i></a>
                                <a href="https://yahoo.com/" target="_blank"> <i class="zmdi zmdi-yahoo"></i></a>
                                <a href="https://www.pinterest.com/" target="_blank"> <i
                                        class="zmdi zmdi-pinterest"></i></a>
                                <a href="https://www.playstation.com/" target="_blank"> <i
                                        class="zmdi zmdi-playstation"></i></a>
                                <a href="https://www.xbox.com/" target="_blank"> <i class="zmdi zmdi-xbox"></i></a>
                                <a href="https://www.amazon.com/" target="_blank"> <i class="zmdi zmdi-amazon"></i></a>
                                <a href="https://www.netflix.com/vn/title/80013872?source=35" target="_blank"> <i
                                        class="zmdi zmdi-attachment-alt"></i></a>
                                <a href="https://www.paypal.com/" target="_blank"> <i class="zmdi zmdi-paypal"></i></a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-tabs nav-tabs-primary top-icon nav-justified">
                                <li class="nav-item">
                                    <a href="#" data-target="#profile" data-toggle="pill" class="nav-link active"><i
                                            class="icon-user"></i> <span class="hidden-xs">Profile</span></a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" data-target="#edit" data-toggle="pill" class="nav-link"><i
                                            class="icon-note"></i> <span class="hidden-xs">Edit</span></a>
                                </li>
                            </ul>
                            <div class="tab-content p-3">
                                <div class="tab-pane active" id="profile">
                                    <h5 class="mb-3">Player Profile</h5>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-responsive">
                                                <table class="table table-hover table-striped">
                                                    <tbody id="displayValuePlayer">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/row-->
                                </div>
                                <!--                </div>-->
                                <div class="tab-pane" id="edit-player">
                                    <form>
                                        <div class="form-group row">
                                            <div class="col-lg-12 col-form-label form-control-label" id="card-edit-player"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Name</label>
                                            <div class="col-lg-9">
                                                    <input class="form-control" type="text" name="name" id="name-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="email" name="email" id="gmail-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="date" name="birthday" id="birthday-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Country</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" name="country" id="country-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Height</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" name="height" id="height-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Weight</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" name="weight" id="weight-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Salary</label>
                                            <div class="col-lg-6">
                                                <input class="form-control" type="text" name="salary" id="salary-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">bonus</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" name="bonus" id="bonus-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Introduction</label>
                                            <div class="col-lg-9">
<!--                                                <input class="form-control" type="text" name="introduction" th:field="*{introduction}">-->
                                                <textarea class="form-control" cols="30" rows="3" name="introduction"
                                                          id="introduction-player-edit">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Avatar</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="file" id="avaFile-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">BackGround</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="file" id="backGroundFile-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Position</label>
                                            <div class="col-lg-9" id="div-position-edit"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Performance</label>
                                            <div class="col-lg-9" id="div-performance-edit"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Status</label>
                                            <div class="col-lg-9" id="div-status-edit"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                            <div class="col-lg-9">
                                                <input class="form-control" type="text" name="password" id="password-player-edit">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-3 col-form-label form-control-label"></label>
                                            <div class="col-lg-9">
                                                <button type="submit" class="btn btn-light btn-round px-5"><i
                                                        class="zmdi zmdi-account"></i> Update
                                                </button>
                                                <button type="reset" class="btn btn-light btn-round px-5"><i
                                                        class="zmdi zmdi-spinner"></i> Reset
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!--start overlay-->
            <div class="overlay toggle-menu"></div>
            <!--end overlay-->

        </div>
        <!-- End container-fluid-->
    </div><!--End content-wrapper-->

    <!--start color switcher-->
    <div class="right-sidebar">
        <div class="switcher-icon">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">

            <p class="mb-0">Gaussion Texture</p>
            <hr>
            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
                <li id="theme13"></li>
                <li id="theme14"></li>
            </ul>

        </div>
    </div>
    <!--end color switcher-->

</div><!--End wrapper-->
