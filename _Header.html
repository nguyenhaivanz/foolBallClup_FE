<!--event-->
<div class="content-wrapper" id="forms_calender" hidden>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Event</div>
                        <hr>
                        <form id="form_calender">
                            <div class="form-group">
                                <label for="title-new">Title Event</label>
                                <input type="text" class="form-control form-control-rounded" id="title-new"
                                       placeholder="Enter Your Title Event" required>
                            </div>
                            <div class="form-group">
                                <label for="url-new">Url Event</label>
                                <input type="text" class="form-control form-control-rounded" id="url-new"
                                       placeholder="Enter Your Url Event" required>
                            </div>
                            <div class="form-group">
                                <label for="date-start">Date Start Event</label>
                                <input type="datetime-local" class="form-control form-control-rounded"
                                       id="date-start" required>
                            </div>
                            <div class="form-group">
                                <label for="date-finish">Date Finish Event</label>
                                <input type="datetime-local" class="form-control form-control-rounded"
                                       id="date-finish" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-light btn-round px-5"
                                        onclick="save_calendar()" id="form-calendar">
                                    <i class="zmdi zmdi-account-add"></i> Register
                                </button>
                                <button type="reset" class="btn btn-light btn-round px-5">
                                    <i class="zmdi zmdi-spinner"></i> Reset
                                </button>
                                <button type="reset" class="btn btn-light btn-round px-5" onclick="forms_calender()">
                                    <i class="zmdi zmdi-block"></i> Block
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</div>

<!--inbox-->
<div class="content-wrapper" id="forms_mail" hidden>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Event</div>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="email-new">Your Email</label>
                                <input type="text" class="form-control form-control-rounded" id="email-new"
                                       placeholder="Enter Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="content-new">Your Content</label>
                                <textarea id="content-new" class="form-control form-control-rounded"
                                          cols="30" rows="4" placeholder="Enter Your Content">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-light btn-round px-5"
                                        onclick="" >
                                    <i class="zmdi zmdi-account-add"></i> Register
                                </button>
                                <button type="reset" class="btn btn-light btn-round px-5"><i
                                        class="zmdi zmdi-spinner"></i> Reset
                                </button>
                                <button type="reset" class="btn btn-light btn-round px-5" onclick="forms_mail()">
                                    <i class="zmdi zmdi-block"></i> Block
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</div>
